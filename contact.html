    <h2>CONTACT ME</h2>
    <p class="contact-p">Contact me if you have any questions or would like some more information about me and my work. </p>
    </section>
    <section class="main-form">
    <div class="container">
        <form action="action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="request">Request</label>
            </div>
            <div class="col-75">
              <select id="request" name="Request">
                <option value="call-me">Call Me</option>
                <option value="email-me">Email Me</option>
                <option value="yell-me">Yell Across the Room</option>
                <option value="pigeon">Carrier Pigeon</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="contact-deatails">Contact Details</label>
            </div>
            <div class="col-75">
              <input type="text" id="contact-details" name="contact-deatails" placeholder="Your phone number, email or pigeon id..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Talk to me..." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div> 
    </section>
